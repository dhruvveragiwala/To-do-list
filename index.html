<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TodoList</h1>
        <input type="text" id="new-task" placeholder="New Todo">
        <button onclick="addTask()">Add new task</button>

        <div class="filter-buttons">
            <button onclick="filterTasks('all')">All</button>
            <button onclick="filterTasks('done')">Done</button>
            <button onclick="filterTasks('todo')">Todo</button>
        </div>

        <ul id="task-list"></ul>

        <button class="delete-button" onclick="deleteDoneTasks()">Delete done tasks</button>
        <button class="delete-button" onclick="deleteAllTasks()">Delete all tasks</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
